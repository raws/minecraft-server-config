# MCDungeon configuration file
#
# An example of using hard mode.
# This also has fewer toches, doors, and more creepers. Hard mode requires a
# lot of space, so make sure your map is large enough. 
#
[dungeon]
loops: 20
min_dist: 0
max_dist: 16
maximize_distance: True
offset: 
tower: 2.0
tower_ruin: 80
ruin_ruins: True
doors: 10
portcullises: 25
portcullis_closed: 5
portcullis_web: 5
torches_top: 10
torches_bottom: 0
torches_position: 3
chests: 0.5
spawners: 3.0
arrow_traps: 3
arrow_trap_defects: 10
hall_piston_traps: 80
resetting_hall_pistons: True
skeleton_balconies: 80
sand_traps: 60
hard_mode: true
wall: meta_stonedungeon
secret_door: meta_stonedungeon
ceiling: meta_mossycobble
floor: stone
subfloor: bedrock
mvportal: 
structures: Torch, Glass, Redstone Torch, Redstone Torch Off, Glowstone Block, Portal
secret_rooms: 100
silverfish: 100

