# Sets if and how many items are buffered per chunk
bufferItems: true
maxItemsPerChunk: 40
bufferTNT: true
tntDetonationInterval: 1
tntDetonationRate: 10
explosionRate: 5
useSpawnLimits: false
spawnlimits:
  default:
    mob: 1000
useChunkUnloadDelay: true
chunkUnloadDelay: 10000
formItemStacks: true
stackRadius: 1.0
stackThreshold: 2
ignoredItemTypes:
- DIAMOND_PICKAXE
autoSaveInterval: 400
updateInterval: 20
monitorInterval: 40
autoFixLighting: true
useBufferedChunkLoading: true
chunkSending:
  enabled: true
  minRate: 0.25
  maxRate: 2.0
  boost: 25
